name: Deploy GitHub Pages

on:
  push:
    branches: [MomWebsite]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies ğŸ“¦
        working-directory: project
        run: npm ci

      - name: Build ğŸ—ï¸
        working-directory: project
        run: npm run build

      - name: Copy Build Files to Root ğŸ“‹
        run: cp -r project/dist/* .

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
