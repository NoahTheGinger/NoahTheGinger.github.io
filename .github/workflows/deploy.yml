name: Deploy GitHub Pages

on:
  push:
    branches: [MomWebsite]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies 📦
        working-directory: project
        run: npm ci

      - name: Build 🏗️
        working-directory: project
        run: npm run build

      - name: Copy Build Files to Root 📋
        run: cp -r project/dist/* .

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
